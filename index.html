<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bait Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Bait Maker</h1>
    <div class="controls">
        <label for="textInput">Enter your label: </label>
        <input type="text" id="textInput" placeholder="Type here"/>
        <button id="updateButton">Update Canvas</button>
    </div>
    <canvas id="drawingCanvas" width="500" height="400"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('textInput');
            const updateButton = document.getElementById('updateButton');
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');

            // Clear the canvas and draw the initial background
            function drawBackground() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(0, 0, canvas.width, canvas.height);
            }

            // Function to update canvas drawing with user input
            function updateCanvas() {
                drawBackground();
                const text = textInput.value;
                ctx.fillStyle = '#000';
                ctx.font = '20px Arial';
                ctx.fillText(text, 50, 200);
            }

            // Attach event listener
            updateButton.addEventListener('click', updateCanvas);

            // Initial canvas setup
            drawBackground();
        });
    </script>
</body>
</html>
